<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <h1 class="h1 text-center">Weather App</h1>
    <div class="container d-flex justify-content-center align-items-center" style="height: 30vh;">
        <div class="transparent-container">
            <input type="text" class="border-2 rounded-5 transparent-container-btn fs-5 ps-4 py-1" name="" id="City">
        <button id="btn" class="ms-2 transparent-container-btn rounded-3 fs-5 px-2"><i class="bi bi-search"></i></button>
        </div>
    </div>

    <div class="container transparent-container">
        <div class="row">
            <div class="main col-12">
                <h5 id="Cname">Madurai</h5>
                <h5 id="Date"></h5>
                <h5 id="Cli">Mist</h5>
                <h5 id="Temp">28</h5>
                
            </div>
            
            <div class="wind col-4">
                <h5 id="W-Speed">1.54</h5>
            </div>
           
            <div class="Humidity col-4">
                <h5 id="Hum">78</h5>
            </div>
            <div class="Visibility col-4">
                <h5 id="Vis">4</h5>
            </div>
        </div>
        
    </div>

   




    <script src="script.js"></script>
</body>

</html>
