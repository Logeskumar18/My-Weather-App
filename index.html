<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="row container-fluid d-flex justify-content-around">
        <h5 id="Time" class="col-2"></h5>
        <h1 class="h1 col-8 text-center">Weather App</h1>
        <h5 id="Date" class="col-2 text-end"></h5>
    </div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 20vh;">
        <div class="transparent-container">
            <input type="text" class="border-2 rounded-5 transparent-container-btn fs-5 ps-4 py-1" name="" id="City">
            <button id="btn" class="ms-2 transparent-container-btn rounded-3 fs-5 px-2"><i
                    class="bi bi-search"></i></button>
        </div>
    </div>

    <div class="container transparent-container">
        <div class="row mx-0">
            <div class="main text-center col-12">
                <h4 id="Cname">Madurai</h4>
                <div class="iconCon">
                    <img alt="Icon" id="Icon">
                    <h5 id="Cli">Mist</h5>
                </div>
                <h5 id="Temp">28Â°</h5>

            </div>

            <div class="row g-0 d-flex justify-content-around">
                <div class="wind col-md-12  col-lg-3 text-center transparent-container-btn">
                    <i class="bi bi-wind"></i>
                    <h5 id="W-Speed">1.54km/h</h5>
                    <p>Wind</p>
                </div>

                <div class="Humidity col-md-12 col-lg-3 text-center transparent-container-btn">
                    <i class="bi bi-droplet-fill"></i>
                    <h5 id="Hum">78%</h5>
                    <p>Humidity</p>
                </div>
                <div class="Visibility col-md-12 col-lg-3 text-center transparent-container-btn">
                    <i class="bi bi-water"></i>
                    <h5 id="Vis">4 km</h5>
                    <p>Visibility</p>
                </div>
            </div>
        </div>

    </div>






    <script src="script.js"></script>
</body>

</html>
